<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main class="order-summary">
    <img class="header-image" src="images/illustration-hero.svg" alt="hero-img">
    <div class="padded-area">
      <h1 class="summary-headline">Order Summary</h1>
      <p class="product-teaser">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="order-information">
        <img class="product-icon" src="images/icon-music.svg" alt="music-icon">
        <div class="payment-information">
          <h2 class="payment-information-schedule">Annual Plan</h2>
          <p class="payment-information-cost">$59.99/year</p>
        </div>
      <a class="change-order" href="">Change</a>
    </div>
    <a class="btn" href="">Proceed to Payment</a>
    <a class="cancel-order" href="">Cancel Order</a>
    </div>
  </main>
 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aadler91">Alexander Adler</a>.
  </footer>

</body>

</html>
